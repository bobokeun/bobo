  <p>
    <p>집게리아의 카운터를 담당하고 있으며 뚱이의 집과 스폰지밥의 집 사이에 위치한 모아이 석상을 닮은 집에 살고 있다.
</p>
    
성격은 상당히 까칠하고 언제나 직장과 주변 환경에 불만을 가지고 있으며, 
자신은 현재의 환경이 자신의 격과 맞지 않다고 생각한다. 
그 예로 스폰지밥과 같이 집게리아에서 일하지만 집게리아를 싫어한다.
 스폰지밥은 경영과 카운터 업무 빼고는 다 하지만 징징이가 하는 일은 고작 카운터 일 뿐이다.
 그 마저도 근무태도가 나쁘다.
